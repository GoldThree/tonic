app_name: tonic
env: test

sentry:
  enabled: False

kafka:
  enabled: False

statsd:
  enabled: False

redis:
  enabled: True
  host: 127.0.0.1
  port: 6379
  pub_enabled: True
  sub_enabled: True

logging:
  formatters:
    - name: pretty
      format: text
      color: true
  handlers:
    - name: console
      handle: console
      formatter: pretty
  loggers:
    - name: default
      handlers: [console]
      level: DEBUG
    - name: topic
      handlers: [console]
      level: DEBUG
